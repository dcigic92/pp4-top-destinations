{% extends 'base.html' %}

{% block content %}

{% load static %}

<div class="container mt-4">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h3>Sign Up</h3>

      <p>
        Welcome to the Top Destinations website.
        Do you already have an account? Then please
        <a class="link" href="{{ login_url }}">sign&nbsp;in</a>
        instead.
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 mt-3 offset-md-2">
      <form class="signup" id="signup_form" method="post"
        action="{% url 'account_signup' %}">
        {% csrf_token %}
        {{ form.as_p }}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}"
          value="{{ redirect_field_value }}" />
        {% endif %}
        <button class="btn btn-acc right" type="submit">Sign Up</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
